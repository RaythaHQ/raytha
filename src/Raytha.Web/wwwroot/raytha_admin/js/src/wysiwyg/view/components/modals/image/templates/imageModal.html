<div class="modal fade" id="insertImageModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Insert image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-underline nav-fill" id="imageTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button type="button" class="nav-link active" id="general-tab" data-bs-toggle="tab"
                                data-bs-target="#general" role="tab" aria-selected="true">
                            General
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload"
                                type="button" role="tab" aria-controls="upload" aria-selected="false">
                            Upload
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="gallery-tab" data-bs-toggle="tab" data-bs-target="#gallery"
                                type="button" role="tab" aria-controls="gallery" aria-selected="false">
                            Gallery
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="imageTabContent">
                    <div class="tab-pane fade show active" id="general" role="tabpanel">
                        <form data-action="submit->{{controllerIdentifier}}#insertImageByUrl" id="imageForm">
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="imageUrlInput" name="imageUrl" required>
                                <label for="imageUrlInput">Image URL</label>
                            </div>
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="imageAltTextInput" name="imageAltText">
                                <label for="imageAltTextInput">Alternative description</label>
                            </div>
                            <div class="d-flex mb-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="imageWidthInput" name="imageWidth"
                                           required value="640">
                                    <label for="imageWidthInput">Width</label>
                                </div>
                                <div class="form-floating ms-auto">
                                    <input type="number" class="form-control" id="imageHeightInput" name="imageHeight"
                                           required value="480">
                                    <label for="imageHeightInput">Height</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Insert Image</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="upload" role="tabpanel">
                        <div class="form-floating mb-3 mt-3">
                            <div id="imageUploadContainer"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="gallery" role="tabpanel">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
