<div class="modal fade" id="insertLinkModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form data-action="submit->{{controllerIdentifier}}#insertLink" id="linkForm">
                <div class="modal-header">
                    <h5 class="modal-title">Insert link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3 mt-3">
                        <input type="url" class="form-control" id="urlInput" name="linkUrl" required>
                        <label for="urlInput">URL</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="textToDisplayInput" name="linkText" required>
                        <label for="textToDisplayInput">Text to display</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="titleInput" name="linkTitle">
                        <label for="titleInput">Title</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="linkOpenInNewWindowCheckBox">Open in new window</label>
                        <input class="form-check-input" type="checkbox" id="linkOpenInNewWindowCheckBox" name="linkOpenInNewWindow" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Insert link</button>
                </div>
            </form>
        </div>
    </div>
</div>
