<div class="modal fade" id="editDivModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form data-action="submit->{{controllerIdentifier}}#updateCSSDiv" id="divForm">
                <div class="modal-header">
                    <h5 class="modal-title">Edit div</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="classInput" name="cssClass">
                        <label for="classInput">Class</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="styleInput" name="cssStyle">
                        <label for="styleInput">Style</label>
                    </div>
                    <input type="hidden" id="nodePosInput" name="nodePos">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Edit div</button>
                </div>
            </form>
        </div>
    </div>
</div>
